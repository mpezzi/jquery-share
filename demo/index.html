<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  
  <title>jQuery Share Plugin</title>
  
  <style type="text/css">@import "../themes/default.css";</style>
  
</head>

<body>

<div id="page">
  <ul>
    <li>
      <a class="share" id="share-basic">Demo: Basic Share this!</a>
    </li>
    <li>
      <a class="share" id="share-override" data-share-title="This is an override" data-share-url="http://google.com">Demo: Override-able Share this!</a>
    </li>
  </ul>
</div>

<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../jquery.share.js"></script>
<script type="text/javascript">
  $(function(){
    $('a.share').share({
      show: function(share) {
        $('body').append(share);
      },
      hide: function(share) {
        share.remove();
      }
    });
  });
</script>

</body>
</html>
